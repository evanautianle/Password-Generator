<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - JS Project 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Generate a Password!</h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" alt="copy-icon" onclick="copyPassword()">
        </div>
        <div class="buttons">
            <button onclick="createPassword()">Generate</button>
            <button onclick="clearPassword()" class="clear">Clear</button>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
